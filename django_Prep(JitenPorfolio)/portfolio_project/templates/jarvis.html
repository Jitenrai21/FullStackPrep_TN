{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis AI Voice Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #status {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }
        #output {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="status">Press and hold the spacebar to speak to Jarvis</div>
    <div id="output"></div>
    <script src="{% static 'jarvis.js' %}"></script>
</body>
</html>
