{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/"><h1 class="h4 mb-0 text-white">My Website</h1></a>
        <div class="ms-auto">
            <a class="nav-link text-white d-inline-block" href="{% url 'index' %}">Home</a>
            <a class="nav-link text-white d-inline-block" href="{% url 'text-ext' %}">Text Ext</a>
            <a class="nav-link text-white d-inline-block" href="{% url 'product_list' %}">Shop</a>
            <a class="nav-link text-white d-inline-block" href="{% url 'view_cart' %}">Cart</a>
            <a class="nav-link text-white d-inline-block" href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="content container mt-4">
        {% block content %}
        {% endblock %}
    </div>



</body>
</html>
