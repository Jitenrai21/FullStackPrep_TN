<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAuth - Face Recognition Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .app-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        
        .video-container {
            position: relative;
            margin-bottom: 2rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        #video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #f8f9fa;
            border: none;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-container:hover .video-overlay {
            opacity: 1;
        }
        
        .auth-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .auth-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .secondary-button {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .secondary-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        #message {
            margin-top: 1.5rem;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: linear-gradient(135deg, #d1ecf1, #bee5eb);
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }
        
        .feature {
            text-align: center;
            color: #666;
        }
        
        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .feature-text {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 10px;
            }
            
            .app-title {
                font-size: 1.5rem;
            }
            
            #video {
                height: 250px;
            }
            
            .features {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîê</div>
        <h1 class="app-title">SecureAuth</h1>
        <p class="subtitle">Advanced Face Recognition Authentication</p>
        
        <div class="video-container">
            <video id="video" autoplay muted></video>
            <div class="video-overlay">
                <span>Position your face in the frame</span>
            </div>
        </div>
        
        <button id="authButton" class="auth-button" onclick="authenticateFace()">
            <span class="loading-spinner" id="loadingSpinner"></span>
            <span id="buttonText">Authenticate with Face</span>
        </button>
        
        <button id="startCamera" class="secondary-button" onclick="startCamera()" style="display: none;">
            Start Camera
        </button>
        
        <div id="message"></div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Fast</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-text">Secure</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üéØ</div>
                <div class="feature-text">Accurate</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üì±</div>
                <div class="feature-text">Modern</div>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        let video = document.getElementById('video');
        let authButton = document.getElementById('authButton');
        let startCameraButton = document.getElementById('startCamera');
        let messageDiv = document.getElementById('message');
        let loadingSpinner = document.getElementById('loadingSpinner');
        let buttonText = document.getElementById('buttonText');

        // Start camera on page load
        window.addEventListener('load', startCamera);

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                authButton.style.display = 'inline-block';
                startCameraButton.style.display = 'none';
                showMessage('Camera ready! Click "Authenticate with Face" to begin secure login.', 'info');
            } catch (error) {
                console.error('Error accessing camera:', error);
                showMessage('Camera access required for face authentication. Please allow camera access and try again.', 'error');
                authButton.style.display = 'none';
                startCameraButton.style.display = 'inline-block';
            }
        }

        function captureImage() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            return canvas.toDataURL('image/jpeg');
        }

        async function authenticateFace() {
            if (!stream) {
                showMessage('Camera not available. Please start the camera first.', 'error');
                return;
            }

            authButton.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            buttonText.textContent = 'Authenticating...';
            showMessage('Processing facial recognition... Please hold still.', 'info');

            try {
                const imageData = captureImage();
                
                const response = await fetch('/authenticate/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: imageData
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(`üéâ ${data.message}! Redirecting to dashboard...`, 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 2000);
                } else {
                    showMessage(`‚ùå ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Authentication failed due to a network error. Please try again.', 'error');
            } finally {
                authButton.disabled = false;
                loadingSpinner.style.display = 'none';
                buttonText.textContent = 'Authenticate with Face';
            }
        }

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = type;
            
            // Add smooth animation
            messageDiv.style.opacity = '0';
            setTimeout(() => {
                messageDiv.style.opacity = '1';
            }, 100);
        }

        // Clean up when leaving the page
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
